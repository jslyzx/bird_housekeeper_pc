    <script id="zcontractaddscript1" type="text/html">
        {{#   var doc = layui.htcsLG; }}
        <div class="form-wrapper">
        <form class="layui-form  layui-form-pane hcs-form form-panel" action="" >
            <div class="form-content">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>租客信息</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline" style="width: 144px;">
                            <input type="tel" name="Name" lay-verify="required" placeholder="必填" value="{{d[2].Name}}" autocomplete="off" class="layui-input" id="Name">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" >手机号</label>
                        <div class="layui-input-inline" style="width: 150px;">
                            <input type="tel" name="Phone" lay-verify="required" autocomplete="off" value="{{d[2].Phone}}" class="layui-input" id="Phone" placeholder="必填">
                        </div>
                    </div>   
                    <div class="layui-inline">
                        <label class="layui-form-label" >证件信息</label>
                        <div class="layui-input-inline" style="width:90px;margin-right:0px;">
                            <select  id="DocumentType" name="DocumentType" placeholder="选填">
                                <option value="0">身份证</option>
                                <option value="1">军官证</option>
                                <option value="2">护照</option>
                             
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width:150px;">
                            <input type="tel" name="Document"  value="{{doc.ns(d[2].Document)}}" placeholder="选填" autocomplete="off" class="layui-input" id="Document">
                        </div>
                    </div>
                    </div>
               
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                                <div class="layui-input-block" >
                               
                                <input type="radio"   name="sex" value="男" title="男"   {{ d[2].Sex==0? 'checked' : ''}} >
                                <input type="radio" name="sex" value="女" title="女" {{ d[2].Sex==2? 'checked' : ''}}>      
                                            
                                </div> 
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">工作</label>
                        <div class="layui-input-inline" style="width:150px;">
                            <select lay-verify="" id="Work" name="Work">
                                    <option value="">请选择</option>
                                {{#  layui.each(d.work, function(index, item1){ }}
                                <option value="{{item1.Value}}">{{item1.Value}}</option>
                                {{#  });   }}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">爱好</label>
                        <div class="layui-input-inline" style="width:100px;">
                            <select lay-verify="" id="Hobby" name="Hobby">
                              <option value="">请选择</option>
                               {{#  layui.each(d.Hobby, function(index, item1){ }}
                              <option value="{{item1.Value}}">{{item1.Value}}</option>
                               {{#  });   }}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">出生年月</label>
                        <div class="layui-input-inline" style="width:144px;">
                            <input type="text" class="layui-input" id="BatethDay" name="BatethDay" value="{{doc.ns(d[2].BatethDay)}}" placeholder="选填">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">微信</label>
                        <div class="layui-input-inline" style="width:150px;">
                            <input type="tel" name="Social" lay-verify="" autocomplete="off" value="{{doc.ns(d[2].Social)}}" class="layui-input" id="Social" placeholder="选填">
                        </div>
                    </div>
                </div>
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>合同信息</legend>
                </fieldset>
                
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">合同时间</label>
                        <div class="layui-input-inline" style="width:200px;">
                            <input type="tel" name="BeginTime" lay-verify="required" value="{{d[1].BeginTime}}" autocomplete="off" class="layui-input" id="BeginTime" placeholder="合同开始时间">
        
                        </div>
                        <div class="layui-input-inline" style="width:200px;">
                            <input type="tel" name="EndTime" lay-verify="EndTime"   value="{{d[1].EndTime}}" autocomplete="off" class="layui-input" id="EndTime" placeholder="合同结束时间">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select lay-verify="required" id="Type" name="Type">
                                <option value="1">月租</option>
                                {{#  layui.each(d[0].type, function(index, item1){ }}
                                  <option value="{{item1.Value}}">{{item1.Value}}</option>
                                {{#  });   }}
                            </select>
                        </div>
                        <label class="layui-form-label" >付款方式</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select lay-verify="required" id="PinLv" name="PinLv">
                                <option value="">请选择</option>
                               
                                {{#  layui.each(d[0].pinlv, function(index, item1){ }}
                                <option value="{{item1.key}}">{{item1.Value}}</option>
                                {{#  });   }}
                            </select>
                        </div>
                        <label class="layui-form-label" >首付款方式</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select lay-verify="required" id="DepositType" name="DepositType">
                                    <option value="">押几</option>
                                    <option value="1">押一</option>
                                    <option value="2">押二</option>
                                    <option value="3">押三</option>
                                    <option value="4">押四</option>                                    
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 100px;">
                                <select lay-verify="required" id="FirstPay" name="FirstPay">
                                        <option value="">付几</option>
                                        <option value="1">付一</option>
                                        <option value="2">付二</option>
                                        <option value="3">付三</option>
                                        <option value="4">付四</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">支付时间</label>
                        <div class="layui-input-inline" style="width:200px;">
                            <select lay-verify="required" id="Recivetype" name="Recivetype" lay-filter="Recivetype">
                                <option value="1">按账单开始时间提前收租</option>
                                <option value="2">按固定日期收租</option>
                            </select>
                        </div>
                        
                        <div class="layui-input-inline" style="width:100px;" id="howtian">
                                <select lay-verify="required" id="BeforeDay" name="BeforeDay">
                                    <option value="0">0天</option>
                                    <option value="1">1天</option>
                                    <option value="2">2天</option>
                                </select>
                            </div>                          
                        <label class="layui-form-label">月租金</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="tel" name="Recent" lay-verify="required|number" autocomplete="off" class="layui-input" value="{{d[1].Recent}}" id="Recent">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">杂费</label>
                        <div class="layui-input-block">
                            {{#  layui.each(d[0].zafei, function(index, item1){ if(item1.IsYajin==0){ }}
                            
                                <input type="checkbox"  name="{{item1.Name}}" title="{{item1.Name}}" lay-filter="zafei" ztype="{{item1.Type}}" zyajin="{{item1.IsYajin}}">
                            {{# } });   }}
                        </div>
                   </div>
                 <div class="zafeicontent">
        
                 </div>
                 <div class="layui-form-item">
                        <label class="layui-form-label">其他押金</label>
                        <div class="layui-input-block">
                            {{#  layui.each(d[0].zafei, function(index, item1){ if(item1.IsYajin==1){ }}
                                <input type="checkbox" name="{{item1.Name}}" title="{{item1.Name}}" lay-filter="yajin" ztype="{{item1.Type}}" zyajin="{{item1.IsYajin}}">
                            {{#  } });   }}
                        </div>
                      </div>
                      <div class="yajincontent">
            
                </div>
                 <div class="layui-form-item">
                        <div class="layui-inline">
                    <label class="layui-form-label">创建人</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="tel" name="CreatePerson" autocomplete="off" class="layui-input gray" disabled id="Remark">
                    </div>
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="tel" name="CreateTime" autocomplete="off" class="layui-input gray" disabled id="Remark">
                    </div>
                </div>
                </div>
                    <div class="layui-form-item">
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <input type="tel" name="Remark" autocomplete="off" class="layui-input" id="Remark">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-form-item">
                            <label class="layui-form-label">附件</label>
                            <div class="layui-input-inline">
                                <a class="layui-btn layui-btn-primary" id="addimage"><i class="layui-icon">&#xe608;</i> 合同<span class="layui-badge layui-bg-gray" id="imgnumber">0</span></a>
                                <input type="tel" name="Image" autocomplete="off" class="layui-input gray" disabled  id="Image">
                            </div>
                            <div class="layui-input-inline">
                                    <a class="layui-btn layui-btn-primary" id="addzjimage"><i class="layui-icon">&#xe608;</i> 证件<span class="layui-badge layui-bg-gray" id="imgzjnumber">0</span></a>
                                    <input type="tel" name="zjImage" autocomplete="off" class="layui-input gray" disabled id="zjImage">
                            </div>
                        </div>
                    </div>  
                </div>
                <div style="height:60px;">
                </div>
        <div class="form-bottom">
            <div class="form-wrap" id="btnintableview">
              
            </div>
        </div>
        </form>
    </div>
    </script>
