               form.on('select(Recivetype)', function(data){
                   var hao='<option value="1">1号</option><option value="2">2号</option><option value="3">3号</option><option value="3">3号</option><option value="4">4号</option><option value="5">5号</option><option value="6">6号</option><option value="7">7号</option><option value="8">8号</option><option value="9">9号</option><option value="10">10号</option>';

                function rizutype(value){
                    if(value==1){
                    $(".yuezu").hide();
                    $(".rizu").show();
                    //不验证
                    $("#Type").removeAttr("lay-verify");
                    $("#PinLv").removeAttr("lay-verify");
                    $("#DepositType").removeAttr("lay-verify");
                    $("#Recent").removeAttr("lay-verify");
                     //验证
                    $("#Recent1").attr("lay-verify","required");
                    $("#Type").val(1);
                    //常规押金可编辑
                    $("#cyajin").removeClass("gray");
                    $("#cyajin").attr("disabled",false);
                }
                //月租
                if(value==2){
                    $(".yuezu").show();
                    $(".rizu").hide();
                      //不验证
                    $("#Recent1").removeAttr("lay-verify"); 
                    //验证
                    $("#Recent").attr("lay-verify","required");
                    $("#Type").attr("lay-verify","required");
                    $("#DepositType").attr("lay-verify","required");
                    $("#PinLv").attr("lay-verify","required");
                    $("#yType").val(2);
                    //常规押金不可编辑
                    $("#cyajin").addClass("gray");
                    $("#cyajin").attr("disabled",true);
                }
                form.render('');
                }
               function EventOther(){
                    //快捷键
                    $(".btkj").click(function(){
                    var idvalue=$(this).attr("idvalue");
                    if($("#BeginTime").val()!=""){
                        var dt = getDate($("#BeginTime").val());
                        var newDate = doc.DateAdd("m",Number(idvalue),dt);
                        newDate = doc.DateAdd("d",-1,dt);
                        $("#EndTime").val(util.toDateString(newDate,"yyyy-MM-dd"));
                    }
                });
                function getDate(strDate){    
                    var date = eval('new Date(' + strDate.replace(/\d+(?=-[^-]+$)/,    
                    function (a) { return parseInt(a, 10) - 1; }).match(/\d+/g) + ')');    
                    return date;    
                }
                //关闭
                $("#cancelbtn").click(function(){
                layer.close(layerindex);
                return false;
                });

                function Eventzafei(type,id,isyajin) {
                    var rid = "#" + id;
                    if(isyajin==1){
                        $(rid+" .wraprice").hide();
                        $(rid+" .wrapbiao").hide();
                        $(rid+" .wrap-jstype").hide();
                        $(rid+" .wrapguding").show();
                        $(rid+" .wrappinlv").hide();
                        return;
                    }
                    if (type == 1) {
                        $(rid+" .wraprice").hide();
                        $(rid+" .wrapbiao").hide();
                        $(rid+" .wrapguding").show();
                        $(rid+" .wrappinlv").show();
                    }
                    if (type == 2) {
                        $(rid+" .wrappinlv").hide();
                        $(rid+" .wraprice").hide();
                        $(rid+" .wrapbiao").hide();
                        $(rid+" .wrapguding").hide();
                    }
                    if (type == 3) {
                        $(rid+" .wrapguding").hide();
                        $(rid+" .wrappinlv").show();
                        $(rid+" .wraprice").show();
                        $(rid+" .wrapbiao").show();
                        
                    }
                    form.on('select('+id+'zafeiType)', function (data) {
                        debugger;
                        if ($(rid + "zafeiType").val() == 1) {
                            $(rid + " .wraprice").hide();
                            $(rid + " .wrapbiao").hide();
                            $(rid + " .wrapguding").show();
                        }
                        if ($(rid + "zafeiType").val() == 2) {
                            $(rid + " .wrappinlv").hide();
                            $(rid + " .wraprice").hide();
                            $(rid + " .wrapbiao").hide();
                            $(rid + " .wrapguding").hide();
                        }
                        if ($(rid + "zafeiType").val() == 3) {
                        $(rid + " .wrapguding").hide();
                        $(rid + " .wrappinlv").show();
                        $(rid + " .wraprice").show();
                        $(rid + " .wrapbiao").show();
                    }
                    });
                    var laydate = layui.laydate;
                    laydate.render({
                        elem: rid+' .Chaobiao' //指定元素
                    });
                    //初始化杂费频率
                    initoption(enumdata.zafeipinlv,".zafeiPinlv");
                }
                  //初始化杂费付费频率
                  function  initoption(data,dom){
                    var pinlvoption = [];
                    for (var i in data) {
                    pinlvoption.push('<option value="'+ data[i].key +'">'+ data[i].Value +'</option>');
                    }
                    $(dom).append(pinlvoption.join(''));
                    form.render('select');
                }

            }}
    })

        form.on('submit(save)', function (data) {
        var datafield=data.field;

        var id = "#" + item.id;

        zafei.Amount = $(id + " .zafeiJine").val();
        zafei.Type = $(id + "zafeiType").val();
        zafei.Price = $(id + " .zafeiPrice").val();

        zafei.ChaobiaoTime = $(id + " .Chaobiao").val();

            yajin.push(zafei);
        }else{
            zafeilist.push(zafei);
        }
        });
        //常规押金
        var cyajin={};
            cyajin.Name='常规押金';
            cyajin.Amount =datafield.Deposit;
            cyajin.IsYajin= 1;
            yajin.push(cyajin);
        //押金

        zafei.Amount = $(id + " .yajinJine").val();
        zafei.IsYajin= 1;
        yajin.push(zafei);
        });
       
        //开关
        if(datafield.issendmessage=="on"){
                datafield.issendmessage=1;
             }else{
                datafield.issendmessage=0;
             }
        var tjdata = {
            "issendmessage":datafield.issendmessage,
                "onlinesign":datafield.onlinesign,
            "Id":id,"HouseId":houseid, "Deposit":datafield.Deposit,
        "BeginTime": datafield.BeginTime, "EndTime": datafield.EndTime, "Type": datafield.Type, "PinLv": datafield.PinLv, "FirstPay": datafield.FirstPay,"DepositType":datafield.DepositType, "Recent": datafield.Recent,"PayType":datafield.PayType,"DayRecnet":datafield.DayRecnet,"Remark":datafield.Remark,
        "HouseType":datafield.HouseType,"BeforeDay":datafield.BeforeDay,"Recivetype":datafield.Recivetype,
        "Teant": { "Name": datafield.Name, "Sex": datafield.Sex, "BatethDay": datafield.BatethDay, "Phone": datafield.Phone, "Social": datafield.Social, "Work": datafield.Work, "Hobby": datafield.Hobby, "DocumentType": datafield.DocumentType,"Document": datafield.Document,"Zidcard":datafield.zjImage, "Weinxin": datafield.Weinxin },
        "Otherfee": zafeilist,"Yajin":yajin,"Status":2,"DepositType":datafield.DepositType,
        "Enclosure":datafield.Image
         };
         var url = doc.baseurl + "/api/Contract/SaveData";
         var saveoption={
          url:'api/Contract/SaveData',
          data:tjdata,
          tableid:tableid,
          btnOption:btnOption,
          callBack:function(resultData){
            if (resultData.Code == 0) {
                layer.close(layerindex);
            }
        }
       }
      doc.Submit(saveoption);
      return false;
         });
               
        });
      }
      function complteimg(name,type, number){
        layui.use(['jquery'], function () {
            var $ = layui.jquery;
            if(type==1){
             $("#Image").val(name);
             $("#imgnumber").html(number);
            }
            if(type==2){
             $("#zjImage").val(name);
             $("#imgzjnumber").html(number);
            }
        })
      }
     
        
</script>
