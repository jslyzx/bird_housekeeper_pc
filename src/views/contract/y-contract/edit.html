               function EventOther(){
                    //快捷键
                    $(".btkj").click(function(){
                    var idvalue=$(this).attr("idvalue");
                    if($("#BeginTime").val()!=""){
                        var dt = getDate($("#BeginTime").val());
                        var newDate = doc.DateAdd("m",Number(idvalue),dt);
                        newDate = doc.DateAdd("d",-1,dt);
                        $("#EndTime").val(util.toDateString(newDate,"yyyy-MM-dd"));
                    }
                });
                function getDate(strDate){    
                    var date = eval('new Date(' + strDate.replace(/\d+(?=-[^-]+$)/,    
                    function (a) { return parseInt(a, 10) - 1; }).match(/\d+/g) + ')');    
                    return date;    
                }

                        $(rid+" .wrapguding").show();
                        $(rid+" .wrappinlv").hide();

                        $(rid+" .wraprice").hide();
                        $(rid+" .wrapbiao").hide();
                        $(rid+" .wrapguding").show();
                        $(rid+" .wrappinlv").show();
                    }

         function initrecentfreevalue(arr){
             $.each(arr,function(index,value){
                var dom= '<div class="layui-form-item rentfreerow" id="'+"idfield"+index+'"><div class="layui-inline"><div class="layui-input-inline" style="width:160px"><input type="tel" lay-verify="required" autocomplete="off" class="layui-input Begin"  placeholder="开始时间"></div></div><div class="layui-inline"><div class="layui-input-inline" style="width:160px"><input type="tel"   autocomplete="off"  class="layui-input End"  placeholder="结束时间"></div></div><div class="layui-inline"><div class="layui-input-inline" style="width:100px"><input type="tel"  lay-verify="required" autocomplete="off" class="layui-input Amount"  placeholder="减免金额"></div></div><div class="layui-inline"><button type="button" class="layui-btn layui-btn-primary layui-btn-sm delete" ><i class="layui-icon">&#xe640;</i></button></div></div>';
                debugger;
                 $(".wraprecent").append(dom);
                 //赋值
                 var id="#idfield"+index;
                 $(id+" .Begin").val(util.toDateString(value.Begin.replace(/-/g, '/'), 'yyyy-MM-dd'));
                 $(id+" .End").val(util.toDateString(value.End.replace(/-/g, '/'), 'yyyy-MM-dd'));
                 $(id+" .Amount").val(value.Amount);
                 var len=$(".rentfreerow").length;
                 $("#recentfree").val(len); 
                 event();     
             })
             initrecentfree();
         }
         function initrecentfree(){
               event();
               var dom= '<div class="layui-form-item rentfreerow"><div class="layui-inline"><div class="layui-input-inline" style="width:160px"><input type="tel" lay-verify="required" autocomplete="off" class="layui-input Begin"  placeholder="开始时间"></div></div><div class="layui-inline"><div class="layui-input-inline" style="width:160px"><input type="tel"   autocomplete="off"  class="layui-input End"  placeholder="结束时间"></div></div><div class="layui-inline"><div class="layui-input-inline" style="width:100px"><input type="tel"  lay-verify="required" autocomplete="off" class="layui-input Amount"  placeholder="减免金额"></div></div><div class="layui-inline"><button type="button" class="layui-btn layui-btn-primary layui-btn-sm delete" ><i class="layui-icon">&#xe640;</i></button></div></div>';
               $("#add").click(function(){
                 debugger;
                 $(".wraprecent").append(dom);
                 var len=$(".rentfreerow").length;
                 $("#recentfree").val(len); 
                 event();
               });
               
               form.on('select(recentfree)', function(data){
                 debugger;
                  var number=data.value;
                  var len=$(".rentfreerow").length;
                 
                  if(number>len){
                    var result=number-len;
                   
                    for (i = 0; i < result; i++) {
                   
                    $(".wraprecent").append(dom);
                    
                  }
                  }
                  if(number<len){
                      var gtdom=':gt('+(number-1)+')';
                       $(".rentfreerow").filter(gtdom).remove()
                  }
                  if(number==0){
                       $(".rentfreerow").remove()
                  }
                  event();
               });  
                
}      
function event(){
               
               $('.Begin').each(function(){
                 laydate.render({
                elem:this
               });
               }) 
               $('.End').each(function(){
                 laydate.render({
                 elem:this
               });
               }) 
               $(".delete").click(function(){
                debugger;
                var dom= $(this).parent().parent('.rentfreerow');
                dom.remove();
                var len=$(".rentfreerow").length;
                $("#recentfree").val(len); 
                form.render('');  
               })
               form.render('');  
              }
        });
      }

        layui.use(['jquery'], function () {
            var $ = layui.jquery;
            if(type==1){
             $("#Image").val(name);
             $("#imgnumber").html(number);
            }
            if(type==2){
             $("#zjImage").val(name);
             $("#imgzjnumber").html(number);
            }
        })
      }
     
        
</script>
