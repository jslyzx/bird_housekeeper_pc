<script id="sysuereditscript" type="text/html">
    {{#   var doc = layui.htcsLG;}}
    <form class="layui-form layui-form-pane hcs-form" action="">

      <div class="layui-form-item">
        <label class="layui-form-label" style="width:120px;">支付密码</label>
        <div class="layui-input-inline">
              <input  type="password"  name="password" value="" lay-verify="required" autocomplete="off" placeholder=""  class="layui-input gray">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label" style="width:120px;">确认密码</label>
        <div class="layui-input-inline">
              <input  type="password" name="repass" value="" lay-verify="required" autocomplete="off" placeholder=""  class="layui-input gray">
        </div>
      </div>
      <div class="layui-form-item">
              <label class="layui-form-label" style="width:120px;">认证手机号</label>
              <div class="layui-input-inline">
                      <input type="text" value="{{doc.ns(d.phone)}}" name="phone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="" disabled class="layui-input">
                  </div>
          </div>
      <div class="layui-form-item">
              <label class="layui-form-label" style="width:120px;">验证码</label>
              <div class="layui-input-inline">
                    <input type="text" name="yzm" value="" lay-verify="required" autocomplete="off" placeholder=""  class="layui-input gray">
              </div>
              <div class="layui-input-inline">
                      <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-getsmscode1">获取验证码</button>                                  </div>
              
      </div>  
         <div class="layui-form-item">
        <div class="layui-input-block">
                <button class="layui-btn" id="save" lay-filter="save" lay-submit="">保存</button>        </div>
      </div>
    </div>
  </form>
</script>
